<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application - Zimbabwe Government Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Zimbabwe Government Logo">
            <h1>Zimbabwe Government Portal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="application-page">
        <div class="application-hero">
            <h1>Passport Application</h1>
            <p>Apply for your passport online</p>
        </div>

        <div class="application-content">
            <form id="passportForm" onsubmit="return handlePassportApplication(event)">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name*</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name*</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth*</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="placeOfBirth">Place of Birth*</label>
                            <input type="text" id="placeOfBirth" name="placeOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="nationality">Nationality*</label>
                            <input type="text" id="nationality" name="nationality" value="Zimbabwean" readonly>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender*</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Contact Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="address">Current Address*</label>
                            <textarea id="address" name="address" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number*</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Document Upload</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="birthCertificate">Birth Certificate*</label>
                            <input type="file" id="birthCertificate" name="birthCertificate" accept=".pdf,.jpg,.jpeg,.png" required>
                        </div>
                        <div class="form-group">
                            <label for="nationalId">National ID*</label>
                            <input type="file" id="nationalId" name="nationalId" accept=".pdf,.jpg,.jpeg,.png" required>
                        </div>
                        <div class="form-group">
                            <label for="photo">Passport Photo*</label>
                            <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png" required>
                            <small>Photo must be recent (taken within the last 6 months)</small>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Additional Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="passportType">Passport Type*</label>
                            <select id="passportType" name="passportType" required>
                                <option value="">Select Passport Type</option>
                                <option value="ordinary">Ordinary Passport</option>
                                <option value="diplomatic">Diplomatic Passport</option>
                                <option value="service">Service Passport</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="validity">Validity Period*</label>
                            <select id="validity" name="validity" required>
                                <option value="">Select Validity Period</option>
                                <option value="5">5 Years</option>
                                <option value="10">10 Years</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Declaration</h2>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" required>
                            I declare that all the information provided is true and correct to the best of my knowledge.
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="gov-button">Submit Application</button>
                    <button type="button" class="gov-button secondary" onclick="window.location.href='services.html'">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="script.js" defer></script>
    <div id="footer"></div>
</body>
</html>
